{% extends 'base.html' %}


{% block contents %}
<body>
<br>   
    {% for blog in blogs.all %}
    <div class="container">
        <br><br>
            <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{blog.title}}</h5><br>
                        <p class="card-subtitle mb-2 text-muted">{{blog.summary}}</p><br>
                        <h6 class="card-text" card-text>{{blog.pub_date}}</h6><br>
                        
                        <a href = "{% url 'detail' blog.id %}">자세히 보기</a>
                    </div>
           </div>
    </div>       
    {% endfor %}

 


</body>
{% endblock %}
